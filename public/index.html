<!DOCTYPE html>
<html lang="en" class="dark-theme">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- global styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!-- global module -->
    <link rel="stylesheet" href="./css/global-exports.css">

</head>

<body>
    <!-- video -->
    <style>
        .video-wrapper {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }

        video {
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover;
            top: 0px;
            z-index: -1;
            height: 100vh;

        }
    </style>
    <!-- global styles -->
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            background-color: var(--background);
            color: var(--onBackground);
            overflow-x: hidden;
            position: relative;
            font-family: "Nanum Gothic", sans-serif;
        }
    </style>
    <!-- header -->
    <style>
        header {
            z-index: 999;
            position: sticky;
            top: 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
            background-color: var(--surface);
            color: var(--onSurface)
        }

        header>.logo {
            padding: 1rem;
        }
    </style>
    <!-- hero section -->
    <style>
        .hero-section {
            position: relative;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0);
        }

        .hero-section>a {
            color: var(--onBackground);
            text-decoration: none;
            border: 2px solid var(--onBackground);
            padding: .5rem;
            border-radius: .2rem;
            transition: all .25s linear;

        }

        .hero-section>a:hover {
            background-color: var(--onBackground);
            color: var(--background);
        }

        .hero-section>* {
            padding: 1rem;
        }
    </style>
    <!-- calendar section -->
    <style>
        /* 
        UI demo: see https://zacbrownband.com/pages/tour

        rows in all views 
        narrow = rows of column divs (date, name, location, row (links)
        wide = row of (date, col(name, location), row(links))
        */
        .calendar-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--surface);
            min-height: 50vh;
            color: var(--onSurface);
        }

        .calendar-section>* {
            padding: 1rem;
        }

        .row-wrap {
            display: block
        }



        .calendar-row {
            display: flex;
            align-items: center;
            justify-content: start;
            max-width: 100vw;
            border-bottom: 1px solid var(--onBackground);
            padding: 1rem;
        }

        .calendar-row>* {
            padding: 1rem;
        }

        .date {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            border: 3px solid var(--onSurface);
            width: 85px;
            height: 85px;
            border-radius: 50%;
        }

        .location-container>.title {
            display: flex;
            justify-content: center;
        }

        .location-container>* {
            margin: 0px;
        }

        .links {
            display: flex;
            justify-content: center;
        }

        .links>* {
            border: 2px solid var(--primary);
            display: inline-block;
            margin: 2px;
        }

        .links>a {
            color: var(--onSurface);
            text-decoration: none;
            padding: .5rem;
            transition: all .25s linear;
        }

        .links>a:hover {
            background-color: var(--primary);
            color: var(--onPrimary)
        }

        @media screen and (max-width : 400px) {
            .calendar-row {
                padding: 0px;
                margin: 1rem;
                display: flex;
                flex-direction: column;
                align-items: start;
                justify-content: start;
            }

            .calendar-row>*:not(.date) {
                padding-left: 0px;
            }

            h1.title {
                margin: 0px;
            }
        }
    </style>
    <!-- footer -->
    <style>
        .footer {
            background-color: var(--secondary);
            height: fit-content;
            width: 100%;
            display: flex;
            padding: 1rem;
            align-items: center;
            justify-content: space-evenly;
        }

        @media screen and(max-width: 400px) {
            .footer {
                flex-direction: column;
                justify-content: start;
            }

        }
    </style>
    <header>
        <div class="logo title">HEAD NORTH</div>

        <!-- <div class="menu">Menu Icn</div> -->
    </header>
    <div class="video-wrapper">

        <video loop autoplay muted playinline>
            <source src="./Head North Assets/banner.mp4" type="video/webm">
        </video>
    </div>
    <div class="hero-section">
        <div class="display">HEAD NORTH</div>
        <a class="more-content" href="">More Music</a>
        <div class="vol-icn">
            <svg style="height: 2rem; position: absolute; bottom: 0px;" viewBox="0 0 384 512">
                <path
                    d="M215.03 72.04L126.06 161H24c-13.26 0-24 10.74-24 24v144c0 13.25 10.74 24 24 24h102.06l88.97 88.95c15.03 15.03 40.97 4.47 40.97-16.97V89.02c0-21.47-25.96-31.98-40.97-16.98zm123.2 108.08c-11.58-6.33-26.19-2.16-32.61 9.45-6.39 11.61-2.16 26.2 9.45 32.61C327.98 229.28 336 242.62 336 257c0 14.38-8.02 27.72-20.92 34.81-11.61 6.41-15.84 21-9.45 32.61 6.43 11.66 21.05 15.8 32.61 9.45 28.23-15.55 45.77-45 45.77-76.88s-17.54-61.32-45.78-76.87z" />
            </svg>
        </div>
    </div>
    <div class="calendar-section">
        <h1 class="title">Calendar</h1>
        <div class="calendar-row">
            <p class="date">
                <span class="month">Sep</span>
                <span class="day">2</span>
                <span class="year">2023</span>
                <!-- <div class="location">MKE</div> -->
            </p>
            <div class="location-container">
                <h1 class="title">Eagle, Wi</h1>
                <p class="location">Baggers Roadhouse</p>
            </div>
            <!-- <div class="row-wrapper"> -->

            <div class="links">
                <a target="_blank"
                    href="https://www.facebook.com/events/262813749847333?acontext=%7B%22event_action_history%22%3A[]%7D">Fb</a>
                <a href="">Link 2</a>
                <a href="">Link 3</a>
            </div>
            <!-- </div> -->
        </div>
    </div>
    <footer>

    </footer>
    <!-- global color theme -->
    <script>
        function setTheme(themeName) {
            localStorage.setItem('theme', themeName);
            document.documentElement.className = themeName;
        }
        setTheme('dark-theme')
    </script>
    <!-- mute button script -->
    <script>
        let icn = document.querySelector('svg');
        let video = document.querySelector('video')
        icn.addEventListener('click', (event) => {
            console.log("clicked")
            video.toggleAttribute('muted')
        })
    </script>

</body>

</html>
