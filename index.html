<!DOCTYPE html>
<html lang="en" class="dark-theme">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- global styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!-- global module -->
    <link rel="stylesheet" href="./css/global-exports.css">

</head>

<body>
    <!-- video -->
    <style>
        .video-wrapper {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }

        video {
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover;
            top: 0px;
            z-index: -1;
            height: 100vh;

        }
    </style>
    <!-- global styles -->
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            height: 300vh;
            background-color: var(--background);
            color: var(--onBackground);
            overflow-x: hidden;
            position: relative;
            font-family: "Nanum Gothic", sans-serif;
        }
    </style>
    <!-- header -->
    <style>
        header {
            z-index: 999;
            position: sticky;
            top: 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
            background-color: var(--surface);
            color: var(--onSurface)
        }

        header>* {
            padding: 1rem;
        }
    </style>
    <!-- hero section -->
    <style>
        .hero-section {
            position: relative;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0);
        }

        .hero-section>a {
            color: var(--onBackground);
            text-decoration: none;
            border: 2px solid var(--onBackground);
            padding: .5rem;
            border-radius: .2rem;
            transition: all .25s linear;

        }

        .hero-section>a:hover {
            background-color: var(--onBackground);
            color: var(--background);
        }

        .hero-section>* {
            padding: 1rem;
        }
    </style>
    <!-- calendar section -->
    <style>
        /* 
        UI demo: see https://zacbrownband.com/pages/tour

        rows in all views 
        narrow = rows of column divs (date, name, location, row (links)
        wide = row of (date, col(name, location), row(links))
        */
        .calendar-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--surface);
        }

        .calendar-section>* {
            padding: 1rem;
        }

        .row-wrap {
            display: block
        }

        @media  screen and (max-width : 400px) {
            body{
                background-color: red;
            }
            .calendar-row {
                /* display: grid; */
                grid-template-columns: auto;
                border: 2px solid var(--primary);
            }
        }
        .calendar-row{
            display: flex;
            align-items: center;
            justify-self: space-between;
            max-width: 100vw;
        }
        .calendar-row>* {
            padding: 1rem;
            width: 90vw;
        }

        .date-loc {
            /* border: 3px solid white; */
            /* border-radius: 50%; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* overflow: hidden */
        }
        .gig__name{
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* flex-grow: 2; */
        }
        .links {
            display: flex;
            justify-content: center;
        }

        .links>* {
            border: 2px solid var(--primary);
            display: inline-block;
        }

        .links>a {
            color: var(--onSurface);
            text-decoration: none;
            padding: .5rem;
            transition: all .25s linear;
        }

        .links>a:hover {
            background-color: var(--primary);
            color: var(--onPrimary)
        }
    </style>
    <header>
        <div class="logo title">HEAD NORTH</div>

        <!-- <div class="menu">Menu Icn</div> -->
    </header>
    <div class="video-wrapper">

        <video loop autoplay muted>
            <source src="./Head North Assets/IMG-0470.mp4" type="video/webm">
        </video>
    </div>
    <div class="hero-section">
        <div class="display">HEAD NORTH</div>
        <a class="more-content" href="">More Music</a>
        <div class="vol-icn">
            <svg style="height: 2rem; position: absolute; bottom: 0px;" viewBox="0 0 384 512">
                <path
                    d="M215.03 72.04L126.06 161H24c-13.26 0-24 10.74-24 24v144c0 13.25 10.74 24 24 24h102.06l88.97 88.95c15.03 15.03 40.97 4.47 40.97-16.97V89.02c0-21.47-25.96-31.98-40.97-16.98zm123.2 108.08c-11.58-6.33-26.19-2.16-32.61 9.45-6.39 11.61-2.16 26.2 9.45 32.61C327.98 229.28 336 242.62 336 257c0 14.38-8.02 27.72-20.92 34.81-11.61 6.41-15.84 21-9.45 32.61 6.43 11.66 21.05 15.8 32.61 9.45 28.23-15.55 45.77-45 45.77-76.88s-17.54-61.32-45.78-76.87z" />
            </svg>
        </div>
    </div>
    <div class="calendar-section">
        <div class="title">Calendar</div>
        <div class="calendar-row">
            <div class="date-loc title">
                <div class="date">Aug 25</div>
                <div class="location">MKE</div>
            </div>
            <div class="gig__name title">Super Cool Gig Name</div>
            <!-- <div class="row-wrapper"> -->

            <div class="links">
                <a href="">Link 1</a>
                <a href="">Link 2</a>
                <a href="">Link 3</a>
            </div>
            <!-- </div> -->
        </div>
    </div>
    <!-- circle setting -->
    <script>
        let co = document.querySelector('.date-loc');
        let style = window.getComputedStyle(co).getPropertyValue("font-size");
        let fs = parseFloat(style);
        console.log(fs)
        co.style.width = `${fs * 4}px`;
        co.style.height = `${fs * 4}px`;
    </script>
    <!-- global color theme -->
    <script>
        function setTheme(themeName) {
            localStorage.setItem('theme', themeName);
            document.documentElement.className = themeName;
        }
        setTheme('dark-theme')
        console.log("hi")
    </script>
    <!-- mute button script -->
    <script>
        let icn = document.querySelector('svg');
        let video = document.querySelector('video')
        icn.addEventListener('click', (event) => {
            console.log("clicked")
            video.toggleAttribute('muted')
        })
    </script>
    <script>




    </script>
</body>

</html>
