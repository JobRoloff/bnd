<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- vid -->
    <style>
        .video-wrapper{
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }
        video {
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover;
            top: 0px;
            z-index: -1;
            height: 100vh;

        }
    </style>
    <!-- global styles -->
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            height: 300vh;
            background-color: blue;
            overflow-x: hidden;
            position: relative;
        }
    </style>
    <!-- header -->
    <style>
        header {
            position: sticky;
            top: 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
            background-color: red;
        }

        header>* {
            padding: 1rem;
        }
    </style>
    <!-- hero section -->
    <style>
        .hero-section {
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0);
        }
    </style>
    <!-- calendar section -->
    <style>
        /* 
        UI demo: see https://zacbrownband.com/pages/tour

        rows in all views 
        narrow = rows of column divs (date, name, location, row (links)
        wide = row of (date, col(name, location), row(links))
        */
        .calendar-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: red;
        }
        .calendar-section > * {
            padding: 1rem;
        }

        .calendar-row {
            display: flex;
            align-items: center;
            border: 2px solid black;
        }

        .calendar-row>* {
            padding: 1rem;
        }

        /* circle */
        .date-loc {
            position: relative;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-loc::before {
            position: absolute;
            top: 0px;
            left: 0px;
            content: "";
            border: 3px solid purple;
            height: 100%;
            width: 100%;
            border-radius: 999999999px;
        }
        .links > * {
            border: 2px solid black
        }
    </style>
    <header>
        <div class="logo">Logo</div>
        
        <!-- <div class="menu">Menu Icn</div> -->
    </header>
    <div class="video-wrapper">

        <video loop="true" autoplay>
            <source src="./Head North Assets/IMG-0470.mp4" type="video/webm">
        </video>
    </div>
    <div class="hero-section">
        <div>Head North</div>
        <button class="more-content">More Music</button>
    </div>
    <div class="calendar-section">
        Calendar
        <div class="calendar-row">
            <div class="date-loc">
                <div class="date">Aug 25</div>
                <div class="location">MKE</div>
            </div>
            <div class="gig__name">Super Cool Gig Name</div>
            <div class="links">
                <a href="">Link 1</a>
                <a href="">Link 2</a>
                <a href="">Link 3</a>
            </div>
        </div>
    </div>
</body>

</html>
